    	 x = 20;

    	 function setVisible(obj)
    	 {
    	 	obj = document.getElementById(obj);
    	 	obj.style.visibility = (obj.style.visibility == 'visible') ? 'hidden' : 'visible';
    	 }
    	 function placeIt(obj)
    	 {
    	 	obj = document.getElementById(obj);
    	 	if (document.documentElement)
    	 	{
    	 		theLeft = document.documentElement.scrollLeft;
    	 		theTop = document.documentElement.scrollTop;
    	 	}
    	 	else if (document.body)
    	 	{
    	 		theLeft = document.body.scrollLeft;
    	 		theTop = document.body.scrollTop;
    	 	}
    	 	theLeft += x;
    	 	theTop += y;
    	 	obj.style.left = theLeft + 'px' ;
    	 	obj.style.top = theTop + 'px' ;
    	 	setTimeout("placeIt('layer1')",500);
    	 }
    	 window.onscroll = setTimeout("placeIt('layer1')",500);

     function load()
     {
    	 selectObj=document.getElementById("stations");

 	     if(localStorage["defaultStation"]!=null)
 	     {

 	     for(index=0;index<selectObj.length;index++)
 	     {

 	        if(selectObj[index].value==localStorage["defaultStation"])
 	        {
 	        	station=localStorage["defaultStation"];
 	        	selectObj.selectedIndex = index;
 	        	stationSelected(selectObj);
 	        	break;
 	        }

 	     }
 	     }


     }

          }

     function isInt(value)
     { 
    	  if((parseFloat(value) == parseInt(value)) && !isNaN(value)){
    	      return true;
    	  } else { 
    	      return false;
    	  } 
    	}
    Number.prototype.between = function(first,last){
    	    return (first < last ? this >= first && this <= last : this >= last && this <= first);
    	}
     function search()
     {   

         hours=document.getElementById("hours").value;
         mins=document.getElementById("mins").value;
         if(!(isInt(hours) && isInt(mins)))
         {
             alert("Please enter numbers: Hours (0-23), Mins(0-59)");
			 return;
         }
         else
         {

             if(!(parseInt(hours).between(0,23)))
             {
                 alert("Please enter Hours: (0-23");
                 return;
             }   
             if(!(parseInt(hours).between(0,59)))
             {
                 alert("Please enter Mins: (0-59)");
                 return;
             }
   
             if(hours.length===1)
                 hours="0"+hours;
             if(mins.length===1)
                 mins="0"+mins;

             var stationTimingsMap=stationTimings[station];
             timeSelectedByUser=hours+mins
             for(x in stationTimingsMap)
		      {
   		      var temp=x.split(':');
			  if(temp[0].length===1)
			      temp[0]="0"+temp[0];
		      if(temp[1].length ===1)
			      temp[1]="0"+temp[1];
		      timeStored=temp[0]+temp[1];

		      if(timeStored===timeSelectedByUser)	
		      {   
		    	  alert("This train will go on platform"+stationTimingsMap[x]);
		    	  document.getElementById("trainDetails").style.visibility="hidden";
                  document.getElementById("timeDetails").style.visibility="hidden";
			      return;
		      }	
		      
		      }
             document.getElementById("trainDetails").style.visibility="hidden";
             document.getElementById("timeDetails").style.visibility="hidden";
             alert("No train found for this timing");        		      
		      
        

         }

     }

		       }

		    		   
		   }
		   if(!statusForEight)
			   tableforPlatformEight+="<tr><td>No trains in the next 15 minutes going on platform 8</td></tr>";	
		   if(!statusForSeven)
			   tableforPlatformSeven+="<tr><td>No trains in the next 15 minutes going on platform 7</td></tr>";
		   tableforPlatformSeven +="</table>";
	       tableforPlatformEight +="</table>";
	       trainDetailsHtml +="<table border='1'><tr><td>";
	       trainDetailsHtml +=tableforPlatformEight+"</td>";
	       trainDetailsHtml +="<td>"+tableforPlatformSeven+"</td></tr></table>";
	       
	       trainDetailsDiv.innerHTML=trainDetailsHtml;
	       document.getElementById("default").style.visibility="";
	       document.getElementById("feedback").style.visibility="";
     }
     function getTime() {
	        var dTime = new Date();
	        var hours = dTime.getHours();
	       var minute = dTime.getMinutes();
	       return hours + ":" + minute
	   }

	 function saveAsDefault() {
		    if(typeof localStorage==="undefined")
		    {
			 alert("Your browser does not support local storage");
		     return;
		    }
	        selectobj=document.getElementById('stations');
	        localStorage.defaultStation=selectobj.options[selectobj.selectedIndex].value;
	        alert("Done");
			
		   }
  </script>
